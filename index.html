<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Circle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Sky Blue */
            margin: 0;
            padding: 0;
        }
        .game-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ADD8E6; /* Lighter Blue for ice */
        }
        .penguin {
            width: 50px;
            height: 50px;
            background-color: #0000FF; /* Blue Penguins */
            border-radius: 50%;
            position: absolute;
        }
        h1 {
            text-align: center;
            color: #FFFFFF;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Penguin Game!</h1>
    <div class="game-container" id="gameContainer">
        <!-- Penguins will be placed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
